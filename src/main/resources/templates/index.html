<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <form th:action="@{/add}" th:object="${task}" method="post">
        <input type ="text" th:field="*{name}" placeholder="Task name" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <textarea th:field="*{description}" placeholder = "Task description"></textarea>
        <button type = "submit">Add Task</button>
    </form>
    <ul>
        <li th:each="task : ${tasks}" >
            <span th:text="${task.name}">Task Name</span> -
            <span th:text="${task.description}">Task Description</span>
        </li>
    </ul>
</body>
</html>
